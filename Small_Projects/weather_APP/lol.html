<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a93cb 0%, #a4bfef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
        }
        
        .search-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .search-box input {
            flex: 1;
            height: 50px;
            border: none;
            outline: none;
            background: #f1f1f1;
            border-radius: 25px;
            padding: 0 20px;
            font-size: 16px;
            margin-right: 15px;
        }
        
        .search-box button {
            width: 50px;
            height: 50px;
            border: none;
            outline: none;
            background: #4a7cff;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            font-size: 18px;
            transition: background 0.3s;
        }
        
        .search-box button:hover {
            background: #355cc6;
        }
        
        .weather-icon {
            width: 150px;
            margin: 10px auto;
        }
        
        .temp {
            font-size: 60px;
            font-weight: 700;
            color: #2d3436;
            margin: 10px 0;
        }
        
        .city {
            font-size: 36px;
            color: #2d3436;
            margin-bottom: 20px;
        }
        
        .details {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .col {
            display: flex;
            align-items: center;
        }
        
        .col i {
            font-size: 28px;
            color: #4a7cff;
            margin-right: 15px;
        }
        
        .col div {
            text-align: left;
        }
        
        .humidity, .wind {
            font-size: 22px;
            font-weight: 500;
            color: #2d3436;
        }
        
        .description {
            font-size: 18px;
            color: #636e72;
            margin: 10px 0;
        }
        
        .error {
            text-align: left;
            margin-top: 15px;
            color: #e74c3c;
            font-size: 14px;
            display: none;
        }
        
        .credit {
            margin-top: 25px;
            font-size: 12px;
            color: #7f8c8d;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4a7cff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <div class="search-box">
            <input type="text" placeholder="Enter city name" id="city-input" value="Bangalore">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
        
        <div id="error-message" class="error">Please enter a valid city name</div>
        
        <div class="loading" id="loading-indicator">
            <div class="loading-spinner"></div>
            <p>Loading weather data...</p>
        </div>
        
        <div class="weather-info fade-in" id="weather-container">
            <img src="https://openweathermap.org/img/wn/10d@2x.png" class="weather-icon" id="weather-icon">
            <h1 class="temp" id="temperature">--°C</h1>
            <h2 class="city" id="city-name">City Name</h2>
            <div class="description" id="weather-description">Weather description</div>
            
            <div class="details">
                <div class="col">
                    <i class="fas fa-tint"></i>
                    <div>
                        <p class="humidity" id="humidity">--%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fas fa-wind"></i>
                    <div>
                        <p class="wind" id="wind-speed">-- km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="credit">
            <p>Powered by OpenWeatherMap</p>
        </div>
    </div>

    <script>
        // API Key for OpenWeatherMap
        const apiKey = "863242cfb2b1d357e6093d9a4df19a4b";
        
        // DOM Elements
        const searchBtn = document.getElementById('search-btn');
        const cityInput = document.getElementById('city-input');
        const errorMessage = document.getElementById('error-message');
        const loadingIndicator = document.getElementById('loading-indicator');
        const weatherContainer = document.getElementById('weather-container');
        
        // Weather Data Elements
        const cityElement = document.getElementById('city-name');
        const tempElement = document.getElementById('temperature');
        const humidityElement = document.getElementById('humidity');
        const windElement = document.getElementById('wind-speed');
        const weatherIcon = document.getElementById('weather-icon');
        const weatherDesc = document.getElementById('weather-description');
        
        // Fetch weather data
        async function checkWeather(cityName) {
            // Show loading indicator
            loadingIndicator.style.display = 'block';
            weatherContainer.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Properly encode the city name for the URL
            const encodedCityName = encodeURIComponent(cityName);
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?units=metric&q=${encodedCityName}&appid=${apiKey}`;
            
            try {
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('City not found');
                    } else {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                }
                
                const data = await response.json();
                
                // Update DOM with weather data
                cityElement.textContent = data.name;
                tempElement.textContent = `${Math.round(data.main.temp)}°C`;
                humidityElement.textContent = `${data.main.humidity}%`;
                windElement.textContent = `${data.wind.speed} km/h`;
                weatherDesc.textContent = data.weather[0].description.charAt(0).toUpperCase() + data.weather[0].description.slice(1);
                
                // Update weather icon
                weatherIcon.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
                weatherIcon.alt = data.weather[0].description;
                
                // Show weather container, hide loading
                loadingIndicator.style.display = 'none';
                weatherContainer.style.display = 'block';
                weatherContainer.classList.add('fade-in');
                
            } catch (error) {
                console.error("Error fetching weather data:", error);
                errorMessage.textContent = "Error: " + error.message + ". Please try again.";
                errorMessage.style.display = 'block';
                loadingIndicator.style.display = 'none';
            }
        }
        
        // Event listeners
        searchBtn.addEventListener('click', () => {
            if (cityInput.value.trim() !== '') {
                checkWeather(cityInput.value.trim());
            } else {
                errorMessage.textContent = "Please enter a city name";
                errorMessage.style.display = 'block';
            }
        });
        
        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && cityInput.value.trim() !== '') {
                checkWeather(cityInput.value.trim());
            }
        });
        
        // Initialize with default city
        checkWeather('Bangalore');
    </script>
</body>
</html>
